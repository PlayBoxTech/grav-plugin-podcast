title: Podcast
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          ordering@: 0
          title: Podcast Page Content
          fields:
            header.title:
              type: text
              label: Page Title
              help: This does not necessarily need to be the same as your podcast channel title
            header.feed.podcast:
              type: hidden
              default: 'true'
            header.content.items: 
              type: hidden
              default: '@self.children'
            header.content.limit:
              type: hidden
              default: 5
            header.content.order.by:
              type: hidden
              default: date
            header.content.order.dir:
              type: hidden
              default: desc
            header.content.url_taxonomy_filters:
              type: hidden
              default: 'true'
        
        channelMetaTab:
          type: tab
          ordering@: 1
          title: Channel Meta
          fields:
            helptext:
              type: spacer
              title: 
              text: Metadata related to the podcast's channel section.
              underline: true
            uploads:
              unset@: true
            header.podcast.title:
              type: text
              label: Podcast Title
              data-default@: \Grav\Plugin\Podcast::getTitle'
            header.podcast.itunes.subtitle:
              type: text
              label: iTunes Subtitle
              help: 'Example: "A show about everything..."'
            header.podcast.description:
              type: markdown
              label: Channel Description
              ordering@: 0
            header.podcast.link:
              type: text
              label: Channel URL
              default: 'https://www.podcast.com'
            header.podcast.channelLanguage:
              type: text
              label: Channel Language
              default: en-us
            header.podcast.copyright:
              type: text
              label: Copyright
              default: 2013

        itunesMetaTab:
          type: tab
          ordering@: 2
          title: iTunes Meta
          fields:
            helptext:
              type: spacer
              title: 
              text: Metadata related to the podcast's itunes section.
              underline: true
            header.podcast.itunes.author: 
              type: text
              label: Author
              help: 'Example: "John Doe"'
            header.podcast.itunes.owner.name: 
              type: text
              label: Owner Name
              help: 'Example: "John Doe"'
            header.podcast.itunes.owner.email: 
              type: email
              label: Owner Email
              help: 'Example: "jdoe@example.com"'
            header.podcast.itunes.image:
              type: file
              label: Channel Image
              destination: 'self@'
              multiple: false
              fileszie: 5
              accept:
                - image/*
            header.itunes.category:
              type: selectize
              style: horizontal
              label: Category
            header.podcast.itunes.explicit:
              type: toggle
              label: Explicit Content
              highlight: 0
              default: no
              help: Does this podcast contain content that might be inappropriate for children?
              options:
                  yes: Yes
                  no: No