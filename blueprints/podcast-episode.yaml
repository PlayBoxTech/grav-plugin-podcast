title: Podcast
'@extends':
    type: default
    context: blueprints://podcast-episode

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          ordering@: 0
          title: Podcast
          fields:
            uploads:
              unset@: true
            header.title:
              type: text
              label: Page/ Podcast Title
            header.podcast.itunes.author:
              type: text
              label: Episode Author
              help: 'Example: "John Doe"'
            header.podcast.itunes.image:
              type: file
              label: Episode Image
              destination: 'self@'
              multiple: false
              fileszie: 5
              accept:
                - image/*
            header.podcast.audio:
              type: file
              label: Podcast Audio
              destination: '@self'
              multiple: true
              filesize: 50
              limit: 1
              accept:
                - .mp3
              help: Upload the MP3 audio file here
