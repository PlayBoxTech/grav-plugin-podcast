name: Podcast
version: 2.0.0
description: Creates a Podcast Content type and podcast RSS feed
icon: microphone
author:
  name: Jeremy Gonyea
  email: jeremy.gonyea@gmail.com
homepage: https://github.com/jgonyea/grav-plugin-podcast
keywords: grav, plugin, etc
bugs: https://github.com/jgonyea/grav-plugin-podcast/issues
docs: https://github.com/jgonyea/grav-plugin-podcast/blob/develop/README.md
license: MIT

dependencies:
  - auto-date
  - feed
  - get-id3

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    remote file temp folder:
      type: text
      label: Remote File Temp Folder
      default: "/tmp"
      validate: strict
